<!-- Semantic HTML 5 -->
<!-- untuk tag semantic tidak memiliki style sama sekali, sehingga perlu menambahkan style css didalam tag semantic jadi kurang lebih fungsinya sama seperti div bedanya itu lebih mudah membuatmembaca struktur di halaman web karena nama tagnya menjadi penanda -->
<!-- penggunaan semantic tag bermanfaat bagi SEO(Search Engine Optimization), disebabkan struktur halamannya akan menjadi lebih jelas. dan mesin pencari juga bisa lebih memprioritaskan bagian mana yang perlu diberikan penekanan (seperti <header> atau <article>) dan bagian mana yang hanya berupa keterangan ( seperti <aside> atau <footer> ) -->

<!-- DOCTYPE html = deklarasi pada dokumen html5 yang memberikan informasi kepada web browser tentang versi dokumen html adalah html 5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tag sendiri adalah rangkaian kode HTML yang biasa digunakan untuk mempermudah Google dan browser untuk mengidentifikasi seluruh konten yang ada dalam website tersebut. -->
    <!-- Universal Character Set, atau yang umum disebut sebagai Charset adalah kumpulan dari beberapa jenis pengkodean karakter baik huruf, angka, symbol, dll. Untuk untuk saat ini pengkodean UTF-8 telah menjadi standarisasi untuk pengkodean dalam system operasi, bahasa pemrograman, API, dan software. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
